<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/styles.css" type="text/css"
rel="stylesheet">
<script src="js/jquery-3.4.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Order Online </title>
</head>

<body>
  <h1>Order online</h1>
  <p>Please fill out this form to order online</p>
  <div id="order">
  <form>

  <div class="form-row">
    <div class=".col-4">
      <label for="validationDefault01">First name</label>
      <input id="name" type="text" class="form-control"  placeholder="First name"  required >
    </div>

  <div class="form-row">
    <div class=".col-4">
      <label for="validationDefault03">Address</label>
      <input type="text" class="form-control"  placeholder="Address" required id="address">
    </div>
    <div class=".col-4">
      <label for="validationDefault04">State</label>
      <input type="text" class="form-control"  placeholder="State" required id="state" >
    </div>

<br>
  <button class="btn " type="submit">Submit form</button>
</form>
</div>
</div>
</div>

<div id="receipt">
<p>Thank you for shopping with us!<br>Here is your receipt</p>
<p>Name: <span class="name"></span></p>
<p>Address: <span class="address"></span></p>
<p>State: <span class="state"></span></p>

</div>
</body>
</html>
